<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test webbot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    body {
      color: var(--tg-theme-text-color);
      background: var(--tg-theme-bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
      font-family: sans-serif;
      padding: 20px;
    }

    .hint {
      color: var(--tg-theme-hint-color);
    }

    .link {
      color: var(--tg-theme-link-color);
    }
    
    .form-field {
      padding: 6px 10px;
    }

    .button {
      padding: 6px 10px;
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: 1px solid;
      font-size: 18px;
    }

    .button:not(:last-child) {
      margin-bottom: 20px
    }

    #usercard {
      text-align: center;
    }
    
    pre {
      max-width: 100%;
      overflow: auto;
      background: #00000008;
      padding: 8px;
      white-space: normal;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Hey</h1>
   
   <p class="hint">Some little hint with theme color</p>
  <input id="num" type="number" class="form-field" value="">
  
  <div id="usercard">
   </div>

  
  <script>
    let tg = window.Telegram.WebApp; 

    tg.MainButton.text = "Submit"; 
    
    
    //let btnED = document.getElementById("btnED"); 
    let num = document.getElementById("num"); 
    
    num.addEventListener('change', function(){ 
      if (!tg.MainButton.isVisible){ 
        tg.MainButton.show()
      }
    });
    Telegram.WebApp.onEvent('mainButtonClicked', function(){
        console.log(tg);
      tg.sendData('{"qtty": '+num.value+'}'); 
    });
    
    
    let $usercard = document.getElementById("usercard"); 
    let $profName = document.createElement('p'); 
    
    $profName.innerText = `${tg.initDataUnsafe.user.first_name}
    ${tg.initDataUnsafe.user.last_name}
    ${tg.initDataUnsafe.user.username} (${tg.initDataUnsafe.user.language_code})`;
    
    $usercard.appendChild($profName); 
    let $userdata = document.createElement('pre'); 
    let userdata = JSON.stringify(tg);
    $userdata.innerText = `${userdata}`; 
    $usercard.appendChild($userdata); 
    
  </script>
  </body>
</html>
